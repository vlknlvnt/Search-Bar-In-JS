<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchbar in JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-wrapper">
        <label for="search"><h1>Search Users:</h1></label>
        <input type="search" id="search" placeholder="Search by name" data-search>
    </div>
    <div class="user-cards-wrapper" data-user-card-container>

        <template data-user-template>
            <div class="user-cards">
                <div class="name" data-name></div>
                <div class="email" data-email></div>
                <div class="comment" data-comment></div>
                <div class="user-id" data-user-id></div>
            </div>
        </template>

    </div>
    
    
    <script src="main.js" defer></script>
</body>
</html>
